<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 21</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(yellow,orange);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1{
            color: orangered;
        }
        svg{
            border: 10px solid orangered;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scalable Vector Graphics<br>(SVG)</h1>
    </header>
    <svg width="400px" height="400px">
        <circle cx="200" cy="200" r="100" 
        style="fill: orangered;"></circle>
    </svg>

    <svg width="400px" height="400px">
        <rect width="300" height="200" x="50" y="100" 
        style="fill: yellow;"></rect>
    </svg>

    <svg width="400px" height="400px">
        <ellipse cx="200" cy="200" rx="100" ry="150" 
        style="fill: green;"></ellipse>
    </svg>

    <svg width="400px" height="400px">
        <polygon points="200,50 350,350 50,350" 
        style="fill: orangered;"></polygon>
    </svg>

    <svg width="400px" height="400px">
        <polygon points="200,50 350,200 300,350 100,350 50,200" 
        style="fill: blue;stroke-width: 10px; stroke: red;"></polygon>
    </svg>


    
</body>
</html>
